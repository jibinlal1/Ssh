<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <meta property="og:image" content="" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --glow-cyan: #00ffff;
            --glow-magenta: #ff00ff;
            --glow-green: #39ff14;
        }

        body {
            background-color: #000000;
            background-attachment: fixed;
            font-family: 'Raleway', sans-serif;
            color: #fff;
        }

        .glow-text-cyan {
            color: var(--glow-cyan);
            text-shadow: 0 0 7px var(--glow-cyan), 0 0 10px var(--glow-cyan), 0 0 21px var(--glow-cyan);
            font-weight: bold;
        }
        
        .glow-text-magenta {
            color: var(--glow-magenta);
            text-shadow: 0 0 7px var(--glow-magenta), 0 0 10px var(--glow-magenta), 0 0 21px var(--glow-magenta);
            font-weight: bold;
        }

        .glow-container {
            border: 2px solid var(--glow-cyan);
            border-radius: 1rem;
            box-shadow: 0 0 15px var(--glow-cyan), 0 0 20px var(--glow-cyan) inset;
        }

        .player-card {
            background: transparent;
            border: 2px solid var(--glow-magenta);
            color: var(--glow-magenta);
            font-weight: bold;
            border-radius: 0.75rem;
            box-shadow: 0 0 10px var(--glow-magenta);
            transition: all 0.3s ease-in-out;
        }

        .player-card:hover {
            color: #fff;
            box-shadow: 0 0 20px var(--glow-magenta), 0 0 30px var(--glow-magenta);
            transform: translateY(-5px) scale(1.05) !important;
        }

        .share-icon {
            color: var(--glow-green);
            text-shadow: 0 0 7px var(--glow-green);
        }

        #shareLink {
            position: absolute;
            top: 10px;
            right: 15px;
            z-index: 999;
        }
    </style>
</head>

<body>
    <header>
        <a href="#" class="fs-4" id="shareLink">
            <div class="share-container d-flex align-items-center">
                <span class="glow-text-cyan sm:text-[25px] text-[22px] me-2">Share</span>
                <i class="bi bi-share share-icon fs-4"></i>
            </div>
        </a>
    </header>

    <div class="text-light p-2">
        <div class="justify-content-center align-items-center w-100 d-flex mt-5 pt-4">
            <div id="file-name" class="text-center text-lg w-11/12 lg:w-9/12 p-3">
                <p class="font-bold">
                    <span id="myDiv" class="glow-text-cyan sm:text-[25px] text-[22px] wow animate__animated animate__fadeInRight">
                        %s
                    </span>
                </p>
            </div>
        </div>
        <div class="justify-content-center align-items-center w-100 d-flex flex-wrap">
            <div class="lg:w-9/12 lg:p-2 w-11/12 glow-container wow animate__animated animate__fadeInLeft">
                <tag src="%s" id="player" class="player" style="--plyr-color-main: #00BFFF;" playsinline controls></tag>
            </div>
        </div>
        <div class="justify-content-center align-items-center w-100 d-flex mt-4">
            <div class="row d-flex w-100 justify-content-center align-items-center">
                <div class="col-lg-7 col-12 d-flex justify-content-start align-items-center">
                    <p class="h4 px-2 mt-4 glow-text-magenta mb-2">
                        Play with...
                    </p>
                </div>
                <div class="col-lg-6 col-10 d-flex justify-center items-center flex-wrap pb-3 gap-3 wow animate__animated animate__fadeIn">
                    <div onclick="vlc_player()" class="card card-body player-card col-lg-3 col-5 text-center justify-content-center align-items-center wow animate__animated animate__fadeInLeft">
                        <svg class="wow animate__animated animate__shakeX animate__delay-1s" fill="currentColor" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50" viewBox="0 0 64 64">
                            <path d="M56.903,50.041l-2.216-10.779c-0.513-2.265-2.52-3.847-4.881-3.847H45.09l-8.059-24.451 c-0.7-2.123-2.726-3.549-5.04-3.549c-2.314,0-4.339,1.426-5.039,3.549l-8.058,24.451h-4.491c-2.362,0-4.369,1.582-4.885,3.866 L7.31,50.021c-0.327,1.442,0.019,2.937,0.947,4.099C9.212,55.314,10.645,56,12.19,56h39.828c1.545,0,2.979-0.685,3.934-1.88 C56.88,52.958,57.226,51.464,56.903,50.041z M19.096,41.19l9.755-29.601c0.429-1.301,1.69-2.175,3.14-2.175s2.711,0.874,3.14,2.175 l9.774,29.655c0.201,0.72,0.088,1.331-0.357,1.923c-1.509,2.001-6.32,3.246-12.557,3.247c-0.004,0-0.007,0-0.011,0 c-6.223,0-11.017-1.229-12.511-3.208C19,42.586,18.886,41.933,19.096,41.19z M54.39,52.872C53.816,53.589,52.952,54,52.019,54H12.19 c-0.934,0-1.798-0.411-2.371-1.128C9.39,52.334,9.181,51.677,9.202,51H17v-2H9.561l0.411-2H14v-2h-3.616l1.089-5.297 c0.3-1.326,1.532-2.288,2.93-2.288h3.832l-1.05,3.188c-0.392,1.376-0.154,2.693,0.689,3.81c1.921,2.544,7.062,4.003,14.106,4.003 c0.003,0,0.008,0,0.011,0c7.06-0.002,12.219-1.476,14.153-4.044c0.823-1.093,1.058-2.37,0.678-3.694 c-0.003-0.013-0.007-0.025-0.011-0.038l-1.062-3.224h4.058c1.397,0,2.63,0.962,2.926,2.269L53.825,45H50v2h4.236l0.411,2H47v2h8.008 C55.029,51.671,54.821,52.332,54.39,52.872z"/>
                        </svg>
                        VLC Player
                    </div>
                    <div onclick="mx_player()" class="card card-body player-card col-lg-3 col-5 text-center justify-content-center align-items-center wow animate__animated animate__fadeInRight">
                        <svg class="wow animate__animated animate__shakeX animate__delay-2s" fill="currentColor" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50" viewBox="0 0 64 64">
                            <path d="M32,4C16.536,4,4,16.536,4,32s12.536,28,28,28s28-12.536,28-28S47.464,4,32,4z M25,41.815V22.185 c0-0.77,0.833-1.251,1.5-0.866l17,9.815c0.667,0.385,0.667,1.347,0,1.732l-17,9.815C25.833,43.066,25,42.585,25,41.815z"></path>
                        </svg>
                        MX Player
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-light text-center justify-content-around align-items-center mt-5">
        <div class="text-center text-xs p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <a class="glow-text-cyan text-[16px] tracking-wide px-1" href="https://t.me/TG_DC_BoTs">
                @TG_DC_BoTs
            </a>
        </div>
    </footer>

    <script> new WOW().init(); </script>
    <script>
        var div = document.getElementById('myDiv');
        var text = div.textContent;
        if(text.length > 60){ div.textContent = text.slice(0, 100)+"...."; }
    </script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        const controls = [ 'play-large', 'rewind', 'quality', 'play', 'fast-forward', 'progress', 'current-time', 'duration', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'download', 'fullscreen' ];
        document.addEventListener('DOMContentLoaded', () => { const player = Plyr.setup('.player', { controls }); });
    </script>
    <script>
        document.addEventListener("contextmenu", function (e) { e.preventDefault(); });
        document.addEventListener('keydown', function (e) { if ( e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.key === 'u') || e.ctrlKey || e.shiftKey || e.altKey ) { e.preventDefault(); } });
    </script>
    <script>
        const videolink = window.location.href;
        const lazyLink = videolink.replace("/watch/", "/");
        function vlc_player() { window.location.href = `vlc://${lazyLink}`; }
        function mx_player() { window.location.href = `intent:${lazyLink}#Intent;package=com.mxtech.videoplayer.ad;end`; }
        function download_media() { window.location.href = lazyLink; }
    </script>
    <script>
        const shareButton = document.getElementById('shareLink');
        if (navigator.share) {
            shareButton.addEventListener('click', () => {
                navigator.share({ title: document.title, text: 'By @TG_DC_BoTs', url: window.location.href });
            });
        } else {
            shareButton.addEventListener('click', () => { alert('Sharing not supported in this browser.'); });
        }
    </script>
</body>
</html>
