    <!-- Scripts -->
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script>
        var div = document.getElementById('myDiv');
        var text = div.textContent;
        if(text.length > 60){
            div.textContent = text.slice(0, 100)+"....";
        }
    </script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
	<script>
        const controls = [
            'play-large',
            'rewind',
            'quality',
            'play',
            'fast-forward',
            'progress',
            'current-time',
            'duration',
            'mute',
            'volume',
            'captions',
            'settings',
            'pip',
            'airplay',
            'download',
            'fullscreen'
        ];
        document.addEventListener('DOMContentLoaded', () => {
            const player = Plyr.setup('.player', { controls });
        });
    </script>
    <!-- disabling right click -->
    <script>
    document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
    });
    document.addEventListener('keydown', function (e) {
        if (
            e.key === 'F12' ||
            (e.ctrlKey && e.shiftKey && e.key === 'I') ||
            (e.ctrlKey && e.key === 'u') ||
            e.ctrlKey ||
            e.shiftKey ||
            e.altKey
        ) {
            e.preventDefault();
        }
    });
    </script>

    <script>
        const videolink = window.location.href;
        const  lazyLink = videolink.replace("/watch/", "/");

        function vlc_player() {
            const openLazyLink = lazyLink;
            const openVlc = `vlc://${openLazyLink}`;
            window.location.href = openVlc;
        }

	function mx_player() {
            const openLazyLink = lazyLink;
            const openMx = `intent:${openLazyLink}#Intent;package=com.mxtech.videoplayer.ad;end`;
            window.location.href = openMx;
        }

        function download_media() {
            const openLazyLink = lazyLink;
            window.location.href = openLazyLink;
        }

    </script>
	<script>
    const shareButton = document.getElementById('shareLink');
    // Check if the Web Share API is supported
    if (navigator.share) {
        shareButton.addEventListener('click', () => {
            // Use the Web Share API
            const currentURL = window.location.href;
            const currentTitle = document.title;
            navigator.share({
                title: currentTitle,
                text: 'By @huntermirleech',
                url: currentURL
            })
        });
    } else {
        // Fallback: Open a custom sharing dialog or provide links to share manually
        shareButton.addEventListener('click', () => {
            // Implement your custom sharing logic here
            alert('Sharing not supported in this browser. You can manually share the content.');
        });
    }
	</script>
	<style>
    /* Add CSS to position the share button at the top right corner of the screen */
    .share-icon {
        background: linear-gradient(10deg, #E53935, #8E24AA);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        display: inline-block;
    }

	#shareLink {
        position: absolute;
        top: 5px; /* Adjust the top position as needed */
        right: 10px; /* Adjust the right position as needed */
        z-index: 999; /* Adjust the z-index as needed */
    }
	</style>
