        <style>
            /* --- Glow Theme Additions --- */
            :root {
                --glow-cyan: #00e1ff;
                --bg-dark: #0d1117;
                --bg-light: #161b22;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Ubuntu", sans-serif;
                list-style: none;
                text-decoration: none;
            }
            body {
                background-color: var(--bg-dark);
                color: white;
            }
            header {
                margin: 3vh 1vw;
                padding: 0.5rem 1rem 0.5rem 1rem;
                display: flex;
                align-items: center;
                justify-content: space-between;
                border-radius: 30px;
                background-color: var(--bg-light);
                /* --- Glow Effect --- */
                border: 2px solid var(--glow-cyan);
                box-shadow: 0 0 10px var(--glow-cyan);
                transition: box-shadow 0.3s ease-in-out;
            }
            header:hover {
                 /* --- Intensify Glow on Hover --- */
                box-shadow: 0 0 20px var(--glow-cyan), 0 0 25px var(--glow-cyan);
            }
            .brand {
                display: flex;
                align-items: center;
            }
            img {
                width: 2.5rem;
                height: 2.5rem;
                border-radius: 50%;
                /* --- Glow Effect --- */
                border: 2px solid var(--glow-cyan);
                box-shadow: 0 0 8px var(--glow-cyan);
            }
            .name {
                margin-left: 1vw;
                font-size: 1.5rem;
                /* --- Glow Effect --- */
                color: var(--glow-cyan);
                text-shadow: 0 0 5px var(--glow-cyan), 0 0 8px var(--glow-cyan);
            }
            .social a {
                font-size: 1.5rem;
                padding-left: 1vw;
            }
            .social a i {
                color: var(--glow-cyan);
                text-shadow: 0 0 5px var(--glow-cyan);
                transition: all 0.3s ease-in-out;
            }
            .social a:hover i {
                color: #fff;
                text-shadow: 0 0 10px var(--glow-cyan), 0 0 15px var(--glow-cyan);
            }
        </style>
</head>
